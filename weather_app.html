<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather_app.css">
    <script src="js/weather_app.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Weather App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter city name">
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="weather-info">
                    <div id="weather-icon"></div>
                    <div id="weather-temp"></div>
                    <div id="weather-desc"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var weatherApp = new WeatherApp();
        weatherApp.init();
    </script>
    
</body>

</html>
